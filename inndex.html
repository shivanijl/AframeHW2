<html></html>

<head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <title>Activity 1</title>
</head>

<body>
  <a-scene background="color:#8ff6ff">
    <a-box color="red" position="0 1 0" width="3" height="2" depth="0.4"></a-box>
    <a-cylinder color="#550580" position="-1.5 0.5 0.7" radius="0.5" height="1.5"></a-cylinder>
    <a-cylinder color="#bd0886" position="-1 0 1.8" radius="0.5" height="0.7" segments-radial="6" open-ended="true"
      side="double" rotation="30 0 0">
      <a-sphere position="1.5 1 0.1" color="yellow" radius="0.3"></a-sphere>
      <a-cone color="red" radius-bottom="0.5" height="0.8" position="1 0 -0.3" color="gray"></a-cone>
    </a-cylinder>

  </a-scene>
</body>

</html>
